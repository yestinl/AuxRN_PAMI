version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [24899]


run:
