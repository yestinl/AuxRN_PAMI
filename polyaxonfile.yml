version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [23679]


run:
    cmd: python3.6 r2r_src/train.py --upload  --train validlistener --submit --load snap/baseline/state_dict/best_val_unseen