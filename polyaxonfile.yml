version: 1
kind: experiment
build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [24899]


run:
    cmd: python3.6  r2r_src/train.py --upload --submit --sparseObj --denseObj --objthr=0.8 --catfeat=none --name sparseAnddenseObj_0.8_cat_none