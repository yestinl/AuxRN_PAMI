build:
    image: docker.dm-ai.cn/algorithm-research/matteraux:latest
environment:
    resources:
        cpu:
            requests: 1
            limits: 2
        gpu:
            requests: 1
            limits: 1
    outputs:
        experiments: [10647]
inputs:
  - name: name
    is_optional: true
    type: str

run:
    cmd: python3.6  r2r_src/train.py \
      --upload
      --aux_option
      --matWeight 0.1 --modmat
      --submit --name {{ name }}
